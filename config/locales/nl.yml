      - answer: Petities.nl wil de tekortkomingen van online petities opheffen door&#58;<br>&#149; een duidelijke geadressseerde die de petitie moet ontvangen en in de positie is om wat te veranderen<br>&#149; een petitionaris die de petitie binnen een gestelde termijn tot het einde beheert<br>&#149; een petitionaris die woordvoerder en contactpersoon is; geen anonieme petities waar niemand voor verantwoordelijk is<br>&#149; geen petities over consumentenzaken toe te staan, alleen petities over zaken van algemeen belang<br>&#149; constructieve petities aan te moedigen omdat afzender, analyse en eis helder geformuleerd moeten worden<br>&#149; spam over de petitie te voorkomen.<br>In het algemeen willen we het grondwettelijke petitierecht ondersteunen en verbeteren.
        title: Online petities zijn altijd onzin heb ik geleerd. Waarom is petities.nl anders?
      - answer: Anoniem ondertekenen mag niet. U mag wel ondertekenen zonder dat uw naam voor iedereen te zien is. Als u een petitie ondertekent zet u een vinkje om uw naam zichtbaar te maken voor iedereen. Doet u dat niet, dan is uw naam voor drie personen te zien&#58;<br>&#149; De ontvanger van de petitie, meestal de overheid<br>&#149; De petitionaris, die de petitie beheert<br>&#149; Petities.nl, die de website beheert.<br>Dit vinkje kunt u altijd terugzetten of weer weghalen.
        title: Waarom mag men anoniem ondertekenen?
      - answer: Degene die de petitie uiteindelijk ontvangt krijgt een uitdraai van uw gegevens om te controleren. In theorie kunt u persoonlijk door een politicus of beleidsambtenaar benaderd worden als ze gegronde vermoedens hebben dat ze waardevolle toelichting op de petitie kunnen krijgen op die manier. In de praktijk wordt er alleen met de petitionaris gesproken, als woordvoerder van alle ondertekenaars. De ontvanger van een petitie kan geen mailing versturen naar de lijst ondertekenaars, want de <a href="https://www.cbpweb.nl/">Algemene verordening gegevensbescherming</a> verhindert dat. Deze database is immers niet met die bedoeling aangelegd, dus dat mag niet. De webmaster en de systeembeheerder van petities.nl hebben toegang tot alle gegevens. De Stichting Petities.nl wil zich onderscheiden van concurrende aktiesites door de betrouwbaarheid en neutraliteit. We vallen onder de Nederlandse wetgeving en staan op servers in Nederland bij een non-profit organisatie die niet te koop is. Gegevens die niet gebruikt zijn worden zelfs actief gewist (niets bewaren is altijd het veiligst in dit verband). De petitionaris krijgt alleen toegang tot de naam-titel-woonplaats gegevens om te overhandigen. Dit is de lijst inclusief de op de website onzichtbare ondertekenaars. Deze lijst mag dus niet gepubliceerd worden (beschermd door de Wet Bescherming Persoonsgegevens) en mag alleen overhandigd worden om te worden gecontroleerd op echtheid. En om indruk te maken natuurlijk! Volksvertegenwoordigers weten als geen ander hoe moeilijk het is om iemand uit vrije wil ergens voor te laten tekenen...
        title: Wie krijgen mijn gegevens te zien?
