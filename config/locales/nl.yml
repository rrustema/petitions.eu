    whilesigning:
      - answer: Onder gesloten petities verschijnt de onderteken-knop niet. Een petitie sluit na de overhandiging en wacht dan op een antwoord. Neemt u desnoods even contact op met de petitionaris, mogelijk kan zij of hij uw gegevens nog handmatig toevoegen als de petitie nog niet overhandigd is.
        title: Waarom kan ik de petitie niet ondertekenen via de onderteken-knop?
      - answer: Het kan gebeuren dat u een e-mailadres heeft ingevuld waar u geen toegang (meer) toe heeft. Dit merkt u als u het kwartiertje na ondertekenen geen e-mail krijgt van petities.nl om de ondertekening te bevestigen. Het na laten sturen van de bevestigingsmail helpt dan ook niet, want dat gaat dan naar een adres waar u het niet kunt lezen. Niets aan de hand, gewoon opnieuw ondertekenen en uw gegevens opnieuw invullen, maar dan met het goede adres.
        title: Ik heb ondertekend met een verkeerd e-mailadres, wat nu?
      - answer: Ja, u tekent standaard anoniem. De petitionaris en de ontvanger van de petitie krijgen wel te zien wie (naam en uw zelfbeschrijving) uit welke woonplaats getekend heeft. Pas als u aanvinkt dat u uw naam openbaar op het web onder de petitie wilt tonen verschijnt uw naam. Dit kunt u altijd ongedaan maken, maar het kan al gearchiveerd zijn door anderen.
        title: Zonder mijn naam openbaar op het web ondertekenen, kan dat?
      - answer: Nee, dat kan niet. U kunt wel zelf een verbeterde petitie opstellen die de concurrentie aangaat met de bestaande. Bedenk dat u niet de enige bent die zich achter de petitie schaart. De grote kracht van een petitie is dat er Ã©Ã©n eis in staat die ondersteund wordt door alle ondertekenaars. Als iedereen zijn eigen mening laat horen valt de kracht van de petitie weg. Daarom kunt u beter een opmerking, anecdote of ondersteuning aan de petitionaris mailen. Hij of zij zal u daarvoor dankbaar zijn en u mogelijk citeren in een interview aan een journalist of bij vragen van de petitie-ontvanger. Als u mee wilt denken over verdere actie en/of ervaringen wilt uitwisselen met andere ondertekenaars meldt u zich bij de petitionaris.
        title: Ik ben het niet exact eens met petitie. Kan ik een extra conditie opgeven bij mijn ondertekening?
      - answer: Na het ondertekenen krijgt u een bevestigingsmail met daarin het e-mailadres van de petitionaris. Die kunt u uw commentaar terugschrijven. Ook kunt u iets van commentaar kwijt in het functie-veld bij het ondertekenen. Als u het niet eens bent met een petitie kunt u een tegen-petitie starten.
        title: Hoe kan ik aan een petitie persoonlijk commentaar toevoegen?
    whilesigning_item: Tijdens het ondertekenen
    writingpetition:
      - answer: De tekst van uw petitie is overtuigender als u links maakt naar extra materiaal elders. Voor u is uw petitie waarschijnlijk bijzonder vanzelfsprekend, anderen hebben soms net wat meer nodig om overtuigd te worden. De link naar een discussie is noodzakelijk omdat heel veel mensen een aantekening willen maken bij de petitie. Als u die mogelijkheid niet geeft, tekent men eerder niet dan wel.
        title: Waarom moet ik als petitionaris extra links opgeven?
      - answer: Het is niet noodzakelijk om zelf een discussieforum te hebben. Het is mogelijk een link te maken naar een bepaalde bijdrage in een weblog of nieuwsartikel waar het het onderwerp is of een discussiedraad in een webforum.
        title: Ik heb geen discussieforum, waar moet ik naar linken in mijn petitie?
      - answer: Petities.nl gaat over zaken die burgers aangaan, zaken van algemeen belang. Als een bedrijf u slechte service biedt of een slecht product verkoopt dan kunt u als consument allerlei acties ondernemen die vallen onder het consumentenrecht. Als het consumentenrecht tekort schiet dan kunt u daar wel een petitie over starten natuurlijk! In het geval van een monopolie heeft u geen alternatieven als consument. In dat geval dient u een petitie te richten tot de politiek verantwoordelijken die het monopolie niet aanpakken. Ook als u denkt dat een monopolie door de staat juist noodzakelijk is zult u zich daarvoor tot de politiek moeten richten. De noodzaak/rechtvaardiging van een monopolie is een prima onderwerp voor een petitie.Als u een petitie wilt starten over een bepaald soort schadelijke of wenselijke producten kunt u die behalve tot volksvertegenwoordigers ook richten aan de desbetreffende brancheorganisatie of een aantal bedrijven. U kunt als burger een bepaald bedrijf wel aanspreken op sociaal verantwoordelijk gedrag middels een petitie.
        title: Waarom mogen petities over een product of bedrijf niet?
      - answer: U richt een petitie aan iemand die door zijn of haar handelen de door u beoogde situatie kan (helpen) realiseren. Zoals volksvertegenwoordigers, bestuurders van organisaties en dergelijken. U kunt kiezen uit een aantal standaard ontvangers, maar u kunt ook geadresseerden aan deze voorselectie laten toevoegen door de webmaster. Het is verstandig om voor het starten van de petitie te controleren of de geadresseerde bereid is om de petitie in ontvangst te nemen in een later stadium. Gemeenten die hebben aangegeven altijd bereid zijn een petitie te willen ontvangen hebben een petitieloket geopend op deze website. U en de ondertekenaars van uw petitie krijgen dan gegarandeerd antwoord op uw petitie.
        title: Aan wie adresseer ik een petitie?
      - answer: U kunt een stukje code op uw pagina plakken. Zie ons <a href="https://handboek.petities.nl">handboek</a> voor details hierover.
        title: Ik wil informatie over mijn petitie op mijn website, hoe doe ik dat?
