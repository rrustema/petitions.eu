    opinionpiece:
      descr: <p>Een petitie wordt vooral getekend door medestanders die er al van overtuigd zijn dat er iets moet veranderen. Maar de meeste mensen zijn nog niet overtuigd. Als ze al van de petitie weten. Met een opiniestuk in de krant of online kunt u mensen zowel informeren als overtuigen.</p><p>&nbsp;</p><p>Een opiniestuk schrijven is niet zo moeilijk. De opinie staat centraal, ondersteund door argumenten. </p><p>&nbsp;</p><p>Op de website <a href="http://www.opiniestukken.nl">Opiniestukken.nl</a> staan 25 schrijftips voor een goed opiniestuk. U kunt het daarna insturen naar een redactie, zodat u een groot publiek bereikt dat u zo kunt overtuigen van uw punt. En u mag natuurlijk altijd met een opiniestuk aandacht vestigen op de petitie van iemand anders. Vergeet de oproep om de petitie te ondertekenen niet.</p>
