    text: |
      <p>Petities.nl is van de stichting Petities.nl, op het web <a href="http://web.archive.org/web/20051017052754/http://petities.nl/">sinds 1 mei 2005.</a> Het is ons doel om het Nederlanders makkelijk te maken een petitie te ondertekenen of te starten waar een antwoord op moet komen. Sinds 16 juni 2008 is het mogelijk voor de ontvangers van petities een loket te openen in de website om petities te begeleiden, ontvangen en te beantwoorden.</p>&#13;
      <p>&nbsp;</p>
      <p>Deze dienst is tot nu toe mogelijk gemaakt dankzij het werk van professionele vrijwilligers, <a href="https://handboek.petities.nl/wiki/Subsidies">subsidies</a>, <a href="http://web.archive.org/web/20101209065053/http://www.burgerlink.nl/eparticipatie/instrumenten-eparticipatie/Petities-nl2.xml">tijdelijke professionele ondersteuning</a> en giften. Petities.nl is als <a href="http://www.belastingdienst.nl/wps/wcm/connect/bldcontentnl/belastingdienst/zakelijk/bijzondere_regelingen/goede_doelen/algemeen_nut_beogende_instellingen/wat_is_een_anbi">Algemeen Nut Beogende Instelling</a> door de Belastingdienst <a href="http://www.belastingdienst.nl/rekenhulpen/giften/anbi_zoeken/">erkend</a>.
      <p>&nbsp;</p>
      <p>Ons Rechtspersonen Samenwerkingsverbanden Informatie Nummer, oftewel RSIN, is 814175983. Dit gebruikt u als u tussen de 1 en 10% van uw drempelinkomen aan giften kunt <a href="http://www.belastingdienst.nl/wps/wcm/connect/bldcontentnl/themaoverstijgend/programmas_en_formulieren/overeenkomst_periodieke_giften">opvoeren als aftrekpost</a>. Haalt u dat niet, dan kunt u het formulier <a href="http://download.belastingdienst.nl/belastingdienst/docs/overeenkomst_%20period_gift_in_geld_ib0802z2fol.pdf">Periodieke Gift in Geld</a> gebruiken waarmee u vastlegt minstens 5 jaar te doneren. Maar op dat formulier moet wel onze handtekening! Mail ons op <a href="mailto:webmaster@petities.nl?Overeenkomst%20Periodieke%20gift">webmaster@petities.nl</a> en we sturen u dit ingevuld toe.</p>&#13;
      <p>&nbsp;</p>
      <p>De stichting is in februari 2004 opgericht door ReindeR Rustema, Arjan Widlak en Michiel Leenaars en is in het register van de Kamer van Koophandel geregistreerd <a href="https://server.db.kvk.nl/TST-BIN/ZS/ZSWWW01@?TYPE=NDNR&NDNR=34206249&NSDN=&submit=">met nummer 34206249</a>. Het bestuur bestaat nu uit ReindeR Rustema, Johan Kok, Liesbeth Dillo en Michiel Leenaars.</p>&#13;
      <p>&nbsp;</p>
      <p>Technisch is de site mogelijk dankzij de vrijwilligers van de vereniging Open Domein. Daar kunt u bijvoorbeeld ook een <a href="http://deds.nl">gratis e-mailadres zonder reclame met behoud van uw privacy</a> nemen. Daarna kunt u ook <a href="http://opendomein.nl/lidmaatschap/">lid worden (voor â‚¬15 per jaar)</a> als u de technische ondersteuning voor dit soort projecten op internet belangrijk vindt.</p>&#13;
      <p>&nbsp;</p>
      <p>De hosting wordt vanaf juli 2011 verzorgd door internetprovider <a href="https://www.xs4all.nl/over-xs4all.htm">XS4ALL</a> want XS4ALL steunt "initiatieven die gericht zijn op vrije uitwisseling van informatie, democratie, privacy en innovatief gebruik van het internet." De servers van vereniging Open Domein hebben om die reden onderdak gekregen bij XS4ALL. De certificaten voor de beveiligde communicatie met petities.nl zijn verzorgd door <a href="https://www.xolphin.nl/Xolphin">Xolphin SSL Certificaten</a>. Foutmeldingenanalyse en andere inzichten krijgen we via <a href="https://rollbar.com">Rollbar.com</a> die onze site in de gaten houdt. Het nummer 020-7854412 en de telefooncentrale erachter is door <a href="http://callvoip.nl/">CallVOIP</a> mogelijk gemaakt.</p>&#13;
      <p>&nbsp;</p>
      <p>Meer over de stichting kunt u teruglezen in ons <a href="https://jaarverslag.petities.nl">jaarverslag</a>.</p>&#13;
      <p>&nbsp;</p>
